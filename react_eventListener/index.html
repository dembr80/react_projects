<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
      <div id="root"></div>
        <script type="text/babel">
             
              class EagerButton extends React.Component {        //osztály definiálás kötelező formátumban
                 
                  handleClick(color) {                                //metódus definiálás, color paramétert vár híváskor
                       alert('You clicked the '+ color + ' button.');   
                 }
  
                  render() {     
                      
                      //React fragment div helyett. 
                      //this bindolás: így köthetjük az eventhez, jelen esetben a click-hez. A Red-et nem bindoltam ezért megjeleníti már kattintás előtt, próbáld //ki! 
                      
                    return (
                           <React.Fragment>                                                                                       
                            <button class="red" onClick={this.handleClick("Red")}>Click me! Click me!</button>
                            <button class="blue" onClick={this.handleClick.bind(this, "Blue")}>Click me! Click me!</button>
                            <button class="green" onClick={this.handleClick.bind(this, "Green")}>Click me! Click me!</button>
                          </React.Fragment>
                            );                         
                  }
             }

              ReactDOM.render(<EagerButton />, document.getElementById('root'));
                    
        </script>
        
    </body>
</html>
