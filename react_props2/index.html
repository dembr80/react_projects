    <body>
      <div id="root"></div>
        <script type="text/babel">
             
              function Person(props){
                  return  ( <div>
                             <h2>Hi, my name is {props.data.name}.</h2>
                             <h2>Here are some facts about me:</h2>
                             <p>- I was born on {props.data.month} {props.data.day}, {props.data.year}.</p>
                             <p>- I spent my childhood in {props.data.cob} but then moved to {props.data.hc} and lived most of my life there.</p>
                             <p>- I'm most proud of my discovery of the phenomenon called {props.data.discovery}, for which I've received a Nobel prize with my     husband, Pierre and my friend, Henri.</p>
                            </div>
                            )
                }

             class Introduction extends React.Component {                        
               render() {
                    var personInfo={ 'name': "Marie Curie", 'month': "02", 'day': "02", 'year': "1919", 'cob': "France", 'hc': "New York",
                                     'discovery': "X-Ray"}  ;          
                   return (
                     <div>
                       <h1>Meet a famous scientist</h1>
                       <Person data={personInfo} />                             
                     </div>
                       );                                                      
                }
             }

            ReactDOM.render(<Introduction />, document.getElementById('root'));
