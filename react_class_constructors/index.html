<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
      <div id="root"></div>
        <script type="text/babel">
             
              class FavouriteBook extends React.Component {        //osztály definiálás kötelező formátumban
                 
                  constructor(props){                               //constructor létrehozás rögtön az elején           
                     super(props);                                  //formailag kötelező a super(props) 
                     this.state= { 'title' : "Malevil",             //feltöltjök adatokkal - state-t használva
                                   'author' : "Robert Merle",
                                  'publication year' : "1972"
                                  }
                 
                   }
                 
                  render() {     
                       
                      
                    return (
                           <React.Fragment>                                                                                       
                            <h1>My favourite book is {this.state.title} from {this.state.author}</h1>
                            <p>published in {this.state["publication year"]}</p>
                            
                          </React.Fragment>
                            );                         
                  }
             }

              ReactDOM.render(<FavouriteBook />, document.getElementById('root'));
                    
        </script>
        
    </body>
</html>
